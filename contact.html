</head>

<body>
    <div class="bg-dark text-light py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <div>
                <i class="fa fa-envelope mx-2"></i>
                <a href="mailto:info@company.com" class="text-light text-decoration-none">info@company.com</a>
                <i class="fa fa-phone mx-2"></i>
                <a href="tel:010-020-0340" class="text-light text-decoration-none">010-020-0340</a>
            </div>
            <div>
                <a href="#" class="text-light mx-2"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-light mx-2"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-light shadow">
    
        <div class="container d-flex justify-content-between align-items-center">
            <a class="navbar-brand text-success logo h1 align-self-center" href="index.html">Zay</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#templatemo_main_nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-fill d-lg-flex justify-content-lg-between"
                id="templatemo_main_nav">
                <div class="flex-fill">
                    <ul class="nav navbar-nav d-flex justify-content-between mx-lg-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

                        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Tiêu đề -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contact Us</h1>
            <p>Proident, sunt in culpa qui officia deserunt mollit anim id est laborum. Lorem ipsum dolor sit amet.</p>
        </div>
    </div>

    <!-- Form liên hệ -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" id="contactForm" novalidate>
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="name">Họ tên</label>
                        <input type="text" class="form-control mt-1" id="name" placeholder="Nhập họ tên">
                        <small class="text-danger" id="error-name"></small>
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control mt-1" id="email" placeholder="Nhập email">
                        <small class="text-danger" id="error-email"></small>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Giới tính</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="Nam">
                        <label class="form-check-label" for="male">Nam</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="Nữ">
                        <label class="form-check-label" for="female">Nữ</label>
                    </div>
                    <small class="text-danger d-block" id="error-gender"></small>
                </div>

                <div class="mb-3">
                    <label for="topic">Chủ đề liên hệ</label>
                    <select id="topic" class="form-control mt-1">
                        <option value="">-- Chọn chủ đề --</option>
                        <option value="Hỗ trợ kỹ thuật">Hỗ trợ kỹ thuật</option>
                        <option value="Đặt hàng">Đặt hàng</option>
                        <option value="Góp ý">Góp ý</option>
                    </select>
                    <small class="text-danger" id="error-topic"></small>
                </div>

                <div class="mb-3">
                    <label for="subject">Tiêu đề</label>
                    <input type="text" class="form-control mt-1" id="subject" placeholder="Nhập tiêu đề">
                    <small class="text-danger" id="error-subject"></small>
                </div>

                <div class="mb-3">
                    <label for="message">Nội dung</label>
                    <textarea class="form-control mt-1" id="message" rows="6"
                        placeholder="Nhập nội dung..."></textarea>
                    <small class="text-danger" id="error-message"></small>
                </div>

                <div class="text-end mt-3">
                    <button type="submit" class="btn btn-success btn-lg px-4">Gửi liên hệ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3 mt-5">
        <p class="mb-0">Copyright © 2025 Zay Shop | Designed by TemplateMo</p>
    </footer>

    <!-- Script -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <!-- Validate Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("contactForm");

            form.addEventListener("submit", function (e) {
                e.preventDefault();

                // Lấy dữ liệu
                const name = document.getElementById("name").value.trim();
                const email = document.getElementById("email").value.trim();
                const gender = document.querySelector('input[name="gender"]:checked');
                const topic = document.getElementById("topic").value;
                const subject = document.getElementById("subject").value.trim();
                const message = document.getElementById("message").value.trim();

                // Vùng lỗi
                const errName = document.getElementById("error-name");
                const errEmail = document.getElementById("error-email");
                const errGender = document.getElementById("error-gender");
                const errTopic = document.getElementById("error-topic");
                const errSubject = document.getElementById("error-subject");
                const errMessage = document.getElementById("error-message");

                // Reset lỗi
                [errName, errEmail, errGender, errTopic, errSubject, errMessage].forEach(e => e.textContent = "");

                let isValid = true;

                if (!name) {
                    errName.textContent = "Vui lòng nhập họ tên.";
                    isValid = false;
                }

                if (!email) {
                    errEmail.textContent = "Vui lòng nhập email.";
                    isValid = false;
                } else {
                    const emailPattern = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
                    if (!emailPattern.test(email)) {
                        errEmail.textContent = "Email không hợp lệ (ví dụ: example@gmail.com).";
                        isValid = false;
                    }
                }

                if (!gender) {
                    errGender.textContent = "Vui lòng chọn giới tính.";
                    isValid = false;
                }

                if (!topic) {
                    errTopic.textContent = "Vui lòng chọn chủ đề liên hệ.";
                    isValid = false;
                }

                if (!subject) {
                    errSubject.textContent = "Vui lòng nhập tiêu đề.";
                    isValid = false;
                }

                if (!message) {
                    errMessage.textContent = "Vui lòng nhập nội dung.";
                    isValid = false;
                }

                if (isValid) {
                    alert("✅ Gửi thành công! Cảm ơn bạn đã liên hệ.");
                    form.reset();
                }
            });
        });
    </script>
</body>

</html>
